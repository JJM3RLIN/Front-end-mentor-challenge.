<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="build/css/normalize.min.css" />
    <link rel="stylesheet" href="build/css/styles.min.css" />
  </head>
  <body>
    <main class="contenedor centrar">
      <div class="exercise">
        <div class="user">
          <div class="user-data">
            <img src="images/image-jeremy.png" alt="Jeremy Robson" />
            <div class="user-info">
              <div><p>Report for</p></div>
              <div class="name">
                <h1>Jeremy <span class="span">Robson</span></h1>
              </div>
            </div>
          </div>
          <!--end of user-data-->
          <div class="time">
            <button type="button" data-paso="1">Daily</button>
            <button type="button" data-paso="2">Weekly</button>
            <button type="button" data-paso="3">Monthly</button>
          </div>
          <!--end of time-->
        </div>
        <!--Aqui deben ir las tarjetas-->
        <div class="work">
          <div class="orange">
            <img src="images/icon-work.svg" alt="" aria-hidden="true"/>
          </div>
          <div class="card">
            <div class="display">
              <h5>Work</h5>
              <button><img src="images/icon-ellipsis.svg" /></button>
            </div>
            <div class="card-text">
              <p class="horas-work"></p>
              <h5 class="last-work"></h5>
            </div>
          </div>
        </div>
        <div class="play">
          <div class="blue">
            <img src="images/icon-play.svg" alt="" aria-hidden="true"/>
          </div>
          <div class="card">
            <div class="display">
              <h5>Play</h5>
              <button><img src="images/icon-ellipsis.svg" /></button>
            </div>
            <div class="card-text">
              <p class="horas-play"></p>
              <h5 class="last-play"></h5>
            </div>
          </div>
        </div>
        <div class="Study">
          <div class="red">
            <img src="images/icon-study.svg" alt="" aria-hidden="true"/>
          </div>
          <div class="card">
            <div class="display">
              <h5>Study</h5>
              <button><img src="images/icon-ellipsis.svg" /></button>
            </div>
            <div class="card-text">
              <p class="horas-study"></p>
              <h5 class="last-study"></h5>
            </div>
          </div>
        </div>
        <div class="Exercise">
          <div class="green">
            <img src="images/icon-exercise.svg" alt="" aria-hidden="true"/>
          </div>
          <div class="card">
            <div class="display">
              <h5>Exercise</h5>
              <button><img src="images/icon-ellipsis.svg" /></button>
            </div>
            <div class="card-text">
              <p class="horas-exercise"></p>
              <h5 class="last-exercise"></h5>
            </div>
          </div>
        </div>
        <div class="Social">
          <div class="violet">
            <img src="images/icon-social.svg" alt="" aria-hidden="true"/>
          </div>
          <div class="card">
            <div class="display">
              <h5>Social</h5>
              <button><img src="images/icon-ellipsis.svg" /></button>
            </div>
            <div class="card-text">
              <p class="horas-social"></p>
              <h5 class="last-social"></h5>
            </div>
          </div>
        </div>
        <div class="Self-Care">
          <div class="yellow">
            <img src="images/icon-self-care.svg" alt="" aria-hidden="true" />
          </div>
          <div class="card">
            <div class="display">
              <h5>Self Care</h5>
              <button><img src="images/icon-ellipsis.svg" /></button>
            </div>
            <div class="card-text">
              <p class="horas-self"></p>
              <h5 class="last-self"></h5>
            </div>
          </div>
        </div>
      </div>
      <!--End of exercise-->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/JJM3RLIN">M3RLIN</a>.
      </div>
    </main>
    <script src="/build/js/main.min.js"></script>
  </body>
</html>
